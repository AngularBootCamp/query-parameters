<ul>
  <li
    *ngFor="let employee of list"
    [style.background-color]="
      employee.id === selectedId ? 'yellow' : ''
    "
  >
    <a routerLink [queryParams]="{ employeeId: employee.id }">
      <span>{{ employee.firstName }}</span>
      <span>{{ employee.lastName }}</span>
      <span class="number-display">{{ employee.hoursWorked }}</span>
    </a>
  </li>
</ul>
